<div class="container" #container>
  <div class="forms-container">
    <div class="signin-signup">
      <form action="" class="signin-form">
        <h2 class="title">{{'SignIn' | translate}}</h2>
        <div class="input-field">
          <i class='bx bx-at'></i>
          <input type="email" placeholder="{{'JohnSmith_email' | translate}}" [(ngModel)]="formModel['email']" name="email" >
        </div>
        <div class="input-field">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" placeholder="••••••••" [(ngModel)]="formModel['password']" name="password">
        </div>
        <input type="submit" value="{{'Login' | translate | titlecase}}" class="btn solid" (click)="signInBtn()">
<!--        <p class="social-text">Or Sign in with social platforms</p>-->
<!--        <div class="social-media">-->

<!--            <i class="fab fa-facebook-f"></i>-->
<!--          </a>-->
<!--          <a href="" class="social-icon">-->
<!--            <i class="fab fa-twitter"></i>-->
<!--          </a>-->
<!--          <a href="" class="social-icon">-->
<!--            <i class="fab fa-google"></i>-->
<!--          </a>-->
<!--          <a href="" class="social-icon">-->
<!--            <i class="fab fa-linkedin"></i>-->
<!--          </a>-->
<!--        </div>-->
      </form>
      <form action="" class="signup-form">
        <h2 class="title">{{'SignUp' | translate}}</h2>
        <div class="input-field">
          <i class='bx bxs-user'></i>
          <input type="text" placeholder="{{'JohnSmith' | translate}}" [(ngModel)]="formRegisterModel['name']" name="name">
        </div>
        <div class="input-field">
          <i class='bx bx-at'></i>
          <input type="email" placeholder="{{'JohnSmith_email' | translate}}" [(ngModel)]="formRegisterModel['email']" name="email">
        </div>
        <div class="input-field">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" placeholder="••••••••" [(ngModel)]="formRegisterModel['password']" name="password">
        </div>
        <div class="input-field">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" placeholder="••••••••" [(ngModel)]="formRegisterModel['confirmPassword']" name="confirmPassword">
        </div>
        <input type="submit" value="{{'Register' | translate | titlecase}}" class="btn solid" (click)="singUpBtn()">
      </form>
    </div>
  </div>
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>{{'NewHere' | translate}}</h3>
        <p>{{'NewHere_desc' | translate}}</p>
        <button class="btn transparent" id="sign-un-btn" (click)="signUpMode()">{{'JoinUs' | translate}}</button>
      </div>
      <img src="/assets/images/undraw_empty_cart_co35.svg" class="image" alt="empty-cart-image">
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>{{'OneOfUs' | translate}}</h3>
        <p>{{'OneOfUs_desc' | translate}}</p>
        <button class="btn transparent" id="sign-in-btn" (click)="signInMode()">{{'SignIn' | translate}}</button>
      </div>
      <img src="/assets/images/undraw_reminder_re_fe15.svg" class="image" alt="reminder-image">
    </div>
  </div>
</div>
